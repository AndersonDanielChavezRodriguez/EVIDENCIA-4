<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Belanosima:wght@600&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="border-1" style="height: 120px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #08f;"></path></svg></div>
            <div class="contenedor">    
                <div class="login">
                    <form name="login" id="login" method="post" action="#" enctype="multipart/form-data">
                        <h1>INICIAR SESIÓN</h1>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Ingresa tu email">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Ingresar tu contraseña">
                        <button type="button" id="register" name="register" class="register">Login</button>
                    </form>
                    <button id="crear_cuenta">
                        Crear cuenta
                    </button>
                </div>
                <div class="registro">
                    <form name="registro" id="registro" method="post" action="#" enctype="multipart/form-data">
                        <h1>REGISTRAR CUENTA</h1>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Ingresa tu email">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Ingresar tu contraseña">
                        <button type="button" id="crear" name="crear" class="crear">Registrarse</button>
                    </form>
                    <button id="iniciar_sesion">Iniciar sesión</button>
                </div>
            </div>
        <div class="border-2" style="height: 120px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-2.25,90.30 C149.99,150.00 349.20,-49.98 500.00,80.44 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #08f;"></path></svg></div>
    </div>
</body>
</html>
